<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Web Scraping Tool</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Inserisci l'URL di una pagina web">
            <button onclick="scrapeData()">Estrai dati</button>
        </div>

        <div id="loading" style="display: none;">
            Estrazione dati...
        </div>

        <div id="error-container" class="error-message"></div>

        <ul id="articlesList"></ul>

        <div class="export-buttons">
            <button onclick="exportData('json')">Esporta JSON</button>
        </div>
    </div>
</body>
</html>
